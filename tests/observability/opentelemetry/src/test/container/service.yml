apiVersion: v1
kind: Service
metadata:
  name: otelcol
spec:
  ports:
    - name: grpc-otlp
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: grpc-http
      port: 4318
      protocol: TCP
      targetPort: 4318
    - name: prometheus
      port: 1234
      protocol: TCP
      targetPort: 1234
  selector:
    app.kubernetes.io/name: otelcol
  type: ClusterIP
